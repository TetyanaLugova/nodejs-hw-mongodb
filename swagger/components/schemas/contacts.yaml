type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +380991112233
  email:
    description: "Contact's email address"
    type: string
    default: null
    example: 'john_Doe@exmp.com'
  isFavourite:
    description: "Contact's favourite"
    type: boolean
    default: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
  photo:
    description: "Link to contact's photo"
    type: string
    format: binary
  userId:
    description: 'ID of the user who owns this contact'
    type: string
    example: 65e4decdd286b30065d54af9
  createdAt:
    description: 'Timestamp when the contact was created'
    type: string
    format: date-time
    example: '2023-08-02T10:20:30Z'
  updatedAt:
    description: 'Timestamp when the contact was last updated'
    type: string
    format: date-time
    example: '2023-08-02T10:20:30Z'
